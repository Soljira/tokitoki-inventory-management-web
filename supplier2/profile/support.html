<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Supplier 1</title>
    <link rel="stylesheet" href="../../shared/css/common.css">
    <link rel="stylesheet" href="../css/supplier2-styles.css">
</head>
<body>
    <nav class="supplier-nav">
        <!-- Same navigation structure -->
    </nav>

    <div class="support-container">
        <h1>Support Center</h1>
        <div class="support-grid">
            <div class="support-card">
                <h2>Report a Problem</h2>
                <form id="supportForm">
                    <div class="form-group">
                        <label>Issue Type</label>
                        <select class="form-input">
                            <option>Technical Issue</option>
                            <option>Delivery Problem</option>
                            <option>Account Issue</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-input" rows="5" placeholder="Describe your issue..."></textarea>
                    </div>
                    <button type="submit" class="action-button">Submit Report</button>
                </form>
            </div>
            
            <div class="contact-card">
                <h2>Contact Admin</h2>
                <div class="contact-info">
                    <p>Email: admin@firebasetokyo.com</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Hours: Mon-Fri, 9AM-5PM</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
