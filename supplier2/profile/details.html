<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details - Supplier 1</title>
    <link rel="stylesheet" href="../../shared/css/common.css">
    <link rel="stylesheet" href="../css/supplier2-styles.css">
</head>
<body>
    <nav class="supplier-nav">
        <!-- Same navigation structure -->
    </nav>

    <div class="profile-container">
        <h1>Personal Details</h1>
        <div class="profile-card">
            <form id="profileForm">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" class="form-input" value="Fresh Veggies Co.">
                </div>
                <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" class="form-input" value="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" value="john@freshveggies.com">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" class="form-input" value="(123) 456-7890">
                </div>
                <button type="submit" class="action-button">Update Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
