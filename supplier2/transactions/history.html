<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Supplier 1</title>
    <link rel="stylesheet" href="../../shared/css/common.css">
    <link rel="stylesheet" href="../css/supplier1-styles.css">
</head>
<body>
    <nav class="supplier-nav">
        <!-- Same navigation structure -->
    </nav>

    <div class="transactions-container">
        <h1>Transaction History</h1>
        <div class="filter-section">
            <input type="date" class="form-input" placeholder="Start Date">
            <input type="date" class="form-input" placeholder="End Date">
            <button class="action-button">Filter</button>
        </div>
        <div class="transaction-list">
            <div class="transaction-item completed">
                <div class="transaction-details">
                    <h3>Order #123</h3>
                    <p>Date: Oct 15, 2023</p>
                    <p>Items: Carrots (10kg), Cabbage (5kg)</p>
                    <p>Status: Completed</p>
                </div>
                <div class="action-buttons">
                    <button class="action-button">View Details</button>
                    <button class="action-button">Download Invoice</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
