<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/manager-styles.css">
    <link rel="stylesheet" href="../shared/css/navbar.css">
</head>

<body>

    <nav id="sideNavBar">
        <ul>
            <li>
                <!-- TODO: Create a responsive menu later (show/hide menu) -->
                <button id="toggleBtn">
                    <img src="../shared/icons/icon_hamburger_menu.svg" alt="Menu Icon" id="iconMenu">
                </button>
            </li>
            <li class="active">
                <a href="home2.html">
                    <img src="../shared/icons/icon_home.svg" alt="Home Icon" id="iconHome">
                    <!-- <span>Home</span> -->
                </a>
            </li>
            <li>
                <a href="order.html">
                    <img src="../shared/icons/icon_order.svg" alt="Order Icon" id="iconOrder">
                    <!-- <span>Order</span> -->
                </a>
            </li>
            <li>
                <a href="stock.html">
                    <img src="../shared/icons/icon_stock.svg" alt="Stock Icon" id="iconStock">
                    <!-- <span>Stock</span> -->
                </a>
            </li>
            <li>
                <a href="recipes.html">
                    <img src="../shared/icons/icon_recipes.svg" alt="Recipes Icon" id="iconRecipes">
                    <!-- <span>Recipes</span> -->
                </a>
            </li>
            <li>
                <a href="supplier.html">
                    <img src="../shared/icons/icon_supplier.svg" alt="Supplier Icon" id="iconSupplier">
                    <!-- <span>Suppliers</span> -->
                </a>
            </li>
            <li>
                <!-- TEMPORARY! PUT LOGOUT BUTTON AT THE TOP NAVBAR -->
                <a href="../index.html" id="logoutBtn" class="logout-button">
                    <img src="../shared/icons/icon_logout.svg" alt="Logout Icon" id="iconLogout">
                    <!-- <span>Logout</span> -->
                </a>
            </li>
        </ul>
    </nav>


    <!-- separates the styling sa sidebar -->
    <div class="contentWrapper">
        <nav id="topNavBar">
            <div id="logo">
                <a href="home.html">
                    <!-- <span>Toki Toki</span> -->
                    <img src="../shared/images/logo.png" alt="Toki Toki Logo">
                </a>
            </div>

            <div id="topMenu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_phone.svg" alt="Support Icon">
                            <span>Support</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <!-- <span>Notifications</span> -->
                            <img src="../shared/icons/icon_notification.svg" alt="Notifications Icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_pfp.png" alt="Profile Icon">
                            <span>Manager X</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_down.svg" alt="Dropdown Icon">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <section class="dashboard-container">
                <header class="welcome-banner">
                    <h1>Welcome, Manager!</h1>
                </header>

                <section class="dashboard-grid">
                    <article class="report-card">
                        <h2>Inventory Report</h2>
                        <div class="inventory-stats">
                            <div class="stat-item">
                                <span class="stat-label">Total Items</span>
                                <span class="stat-value">156</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Low Stock Items</span>
                                <span class="stat-value alert">12</span>
                            </div>
                        </div>
                    </article>

                    <article class="shipments-card">
                        <header class="card-header">
                            <h2>Recent Shipments</h2>
                            <a href="#" class="show-all">Show All</a>
                        </header>
                        <ul class="shipments-list">
                            <li class="shipment-item">
                                <time class="date">Oct 15, 2023</time>
                                <span class="supplier">Fresh Veggies Co.</span>
                                <span class="status status-delivered">Delivered</span>
                            </li>
                        </ul>
                    </article>
                </section>
            </section>
        </main>
    </div>

    <script type="module" src="../shared/js/manager.js"></script>
    <!-- TODO: Add script for changing icons when selected -->
