<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/manager-styles.css">
    <link rel="stylesheet" href="../shared/css/navbar.css">
</head>
<body>
    <nav id="sideNavBar">
        <ul>
            <li>
                <button id="toggleBtn">
                    <img src="../shared/icons/icon_hamburger_menu.svg" alt="Menu Icon" id="iconMenu">
                </button>
            </li>
            <li>
                <a href="home.html">
                    <img src="../shared/icons/icon_home.svg" alt="Home Icon" id="iconHome">
                </a>
            </li>
            <li class="active">
                <a href="order.html">
                    <img src="../shared/icons/icon_order.svg" alt="Order Icon" id="iconOrder">
                </a>
            </li>
            <li>
                <a href="stock.html">
                    <img src="../shared/icons/icon_stock.svg" alt="Stock Icon" id="iconStock">
                </a>
            </li>
            <li>
                <a href="recipes.html">
                    <img src="../shared/icons/icon_recipes.svg" alt="Recipes Icon" id="iconRecipes">
                </a>
            </li>
            <li>
                <a href="supplier.html">
                    <img src="../shared/icons/icon_supplier.svg" alt="Supplier Icon" id="iconSupplier">
                </a>
            </li>
            <li>
                <a href="../index.html" id="logoutBtn" class="logout-button">
                    <img src="../shared/icons/icon_logout.svg" alt="Logout Icon" id="iconLogout">
                </a>
            </li>
        </ul>
    </nav>

    <div class="contentWrapper">
        <nav id="topNavBar">
            <div id="logo">
                <a href="home.html">
                    <img src="../shared/images/logo.png" alt="Toki Toki Logo">
                </a>
            </div>

            <div id="topMenu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_phone.svg" alt="Support Icon">
                            <span>Support</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_notification.svg" alt="Notifications Icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_pfp.png" alt="Profile Icon">
                            <span>Manager X</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_down.svg" alt="Dropdown Icon">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="order-container">
                <h1>Order Management</h1>
                <div class="order-grid">
                    <div class="new-order-form">
                        <h2>Create New Order</h2>
                        <form id="orderForm">
                            <div class="form-group">
                                <label>Select Supplier</label>
                                <select class="form-input">
                                    <option>Fresh Veggies Co.</option>
                                    <option>Seafood Supplier</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Select Items</label>
                                <select multiple class="form-input">
                                    <option>Carrots - 10kg</option>
                                    <option>Cabbage - 5kg</option>
                                </select>
                            </div>
                            <button type="submit" class="action-button">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../shared/js/manager.js"></script>
</body>
</html>
