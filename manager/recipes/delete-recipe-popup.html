<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .modal {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .modal p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn.delete {
            background-color: red;
            color: white;
            margin-bottom: 10px;
        }
        .btn.cancel {
            background-color: #ddd;
            color: black;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="modal">
        <span class="close">&times;</span> 
        <h2>ðŸ—‘ Delete Recipe</h2>
        <p>You are deleting <strong>Wagyu Cubes Maki Bento</strong>. Are you sure you want to delete this recipe?</p>
        <button class="btn delete">Delete</button>
        <button class="btn cancel">Cancel</button>
    </div>

    <script>
        const closeButton = document.querySelector(".close");
        const modal = document.querySelector(".modal");

        closeButton.onclick = () => modal.style.display = "none";
    </script>

</body>
</html>
