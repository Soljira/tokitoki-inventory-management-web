<!-- Interface ID 2.2.3 (Add Inventory Item) -->
<!-- THIS SHOULD BE A POPUP -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal {
            background: white;
            width: 450px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            cursor: pointer;
            font-size: 20px;
        }

        .upload-box {
            width: 100%;
            height: 120px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #777;
            margin-top: 10px;
        }

        .form-group {
            margin-top: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .status-message {
            position: absolute;
            top: 50%;
            right: -150px;
            width: 140px;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            border-radius: 5px;
        }

        .loading {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .success {
            background: lightgreen;
            color: black;
        }
    </style>
</head>

<body>

    <div class="modal">
        <div class="modal-header">
            <span>Add Item</span>
            <span class="close-btn">&times;</span>
        </div>

        <div class="upload-box">
            Drag or choose the image of the item.
        </div>

        <div class="form-group">
            <label>Item ID</label>
            <input type="text" placeholder="Enter the Item ID">
        </div>

        <div class="form-group">
            <label>Item Name</label>
            <input type="text" placeholder="Enter the Item Name">
        </div>

        <div class="form-group">
            <label>Recipes Used</label>
            <select>
                <option>Select Recipes</option>
            </select>
        </div>

        <button class="btn">Done</button>
    </div>

    <!-- Status Messages -->
    <div class="status-message loading">⌛</div>
    <div class="status-message success">✔ Item Successfully Added!</div>

</body>

</html>
