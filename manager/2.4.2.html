<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Suppliers</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="text-align: center; max-width: 800px; width: 100%; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <h1 style="color: #333; margin-bottom: 20px;">Manage Suppliers</h1>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px;">
      <div style="background: #f4f4f4; border: 1px solid #ddd; border-radius: 8px; padding: 15px; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h2 style="margin: 0; font-size: 18px; color: #333;">Supplier W</h2>
          <p style="margin: 5px 0 0; font-size: 14px; color: #666;">1 ongoing delivery</p>
        </div>
        <button style="background-color: #d32f2f; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 16px; cursor: pointer;">></button>
      </div>

      <div style="background: #f4f4f4; border: 1px solid #ddd; border-radius: 8px; padding: 15px; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h2 style="margin: 0; font-size: 18px; color: #333;">Supplier X</h2>
          <p style="margin: 5px 0 0; font-size: 14px; color: #666;">2 ongoing deliveries</p>
        </div>
        <button style="background-color: #d32f2f; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 16px; cursor: pointer;">></button>
      </div>

      <div style="background: #f4f4f4; border: 1px solid #ddd; border-radius: 8px; padding: 15px; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h2 style="margin: 0; font-size: 18px; color: #333;">Supplier Y</h2>
          <p style="margin: 5px 0 0; font-size: 14px; color: #666;">3 ongoing deliveries</p>
        </div>
        <button style="background-color: #d32f2f; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 16px; cursor: pointer;">></button>
      </div>

      <div style="background: #f4f4f4; border: 1px solid #ddd; border-radius: 8px; padding: 15px; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h2 style="margin: 0; font-size: 18px; color: #333;">Supplier Z</h2>
          <p style="margin: 5px 0 0; font-size: 14px; color: #666;">4 ongoing deliveries</p>
        </div>
        <button style="background-color: #d32f2f; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 16px; cursor: pointer;">></button>
      </div>
    </div>

    <button style="background-color: #000; color: #fff; padding: 10px 20px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">Add Supplier</button>
  </div>

</body>
</html>
