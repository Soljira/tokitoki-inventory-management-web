<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        .modal {
            background: white;
            width: 450px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        .close-btn {
            cursor: pointer;
            font-size: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: red;
            color: white;
        }
        select {
            width: 100%;
            padding: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .add-items {
            background: black;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="modal">
    <div class="modal-header">
        <span>Request Delivery</span>
        <span class="close-btn">&times;</span>
    </div>

    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Supplier</th>
        </tr>
        <tr>
            <td>Carrots</td>
            <td>50 kg</td>
            <td>
                <select>
                    <option>Supplier</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Soy Sauce</td>
            <td>30 L</td>
            <td>Supplier X</td>
        </tr>
        <tr>
            <td>Onions</td>
            <td>20 kg</td>
            <td>Supplier X</td>
        </tr>
        <tr>
            <td>Pepper</td>
            <td>5 kg</td>
            <td>Supplier X</td>
        </tr>
    </table>

    <div class="add-items">+ Add low-stock items</div>
    <button class="btn">Place Order</button>
</div>

</body>
</html>
