<!DOCTYPE html>
<html>
<head>
<title>Order Statuses</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Center the content vertically */
}

.container {
  width: 90%;
  max-width: 500px; /* Limit the width of the content */
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.status-row {
  display: flex;
  margin-bottom: 10px;
}

.status-button {
  flex: 1;
  padding: 10px;
  text-align: center;
  border: 1px solid #ccc;
  cursor: pointer; /* Add cursor for better UX */
}

.status-button.active {
  background-color: red;
  color: white;
}
</style>
</head>
<body>

<div class="container">
  <div class="status-row">
    <div class="status-button active">To Receive</div>
    <div class="status-button">Delivered</div>
    <div class="status-button">Cancelled</div>
  </div>

  <div class="status-row">
    <div class="status-button">To Receive</div>
    <div class="status-button active">Delivered</div>
    <div class="status-button">Cancelled</div>
  </div>

  <div class="status-row">
    <div class="status-button">To Receive</div>
    <div class="status-button">Delivered</div>
    <div class="status-button active">Cancelled</div>
  </div>
</div>

</body>
</html>
