<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Requests</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/supplier-styles.css">
    <link rel="stylesheet" href="../shared/css/navbar.css">
</head>
<body>
    <nav id="sideNavBar">
        <ul>
            <li>
                <button id="toggleBtn">
                    <img src="../shared/icons/icon_hamburger_menu.svg" alt="Menu Icon" id="iconMenu">
                </button>
            </li>
            <li>
                <a href="home.html">
                    <img src="../shared/icons/icon_home.svg" alt="Home Icon" id="iconHome">
                </a>
            </li>
            <li class="dropdown active">
                <a href="delivery-request.html">
                    <img src="../shared/icons/icon_delivery.svg" alt="Delivery Icon" id="iconDelivery">
                </a>
                <div class="dropdown-content">
                    <a href="#">New Requests</a>
                    <a href="#">In Progress</a>
                    <a href="#">Completed</a>
                </div>
            </li>
            <li>
                <a href="transactions.html">
                    <img src="../shared/icons/icon_transaction.svg" alt="Transaction Icon" id="iconTransaction">
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <img src="../shared/icons/icon_profile.svg" alt="Profile Icon" id="iconProfile">
                </a>
            </li>
            <li>
                <a href="../index.html" id="logoutBtn" class="logout-button">
                    <img src="../shared/icons/icon_logout.svg" alt="Logout Icon" id="iconLogout">
                </a>
            </li>
        </ul>
    </nav>

        <main>
            <div class="dashboard-container">
                <div class="transactions-header">
                    <h1>Transaction History</h1>
                    <div class="transaction-controls">
                        <input type="date" class="date-filter">
                        <select class="status-filter">
                            <option value="all">All Status</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <button class="export-btn">Export Report</button>
                    </div>
                </div>

                <div class="transactions-table card">
                    <table>
                        <thead>
                            <tr>
                                <th>Transaction ID</th>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Amount</th>
                                <th>Payment Method</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>TRX001</td>
                                <td>Oct 15, 2023</td>
                                <td>Toki Toki Restaurant</td>
                                <td>$1,500</td>
                                <td>Bank Transfer</td>
                                <td><span class="status-badge status-completed">Completed</span></td>
                                <td><button class="view-btn">View Details</button></td>
                            </tr>
                            <!-- Add more transaction rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../shared/js/supplier.js"></script>
</body>
</html>
