<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Requests</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/supplier1-styles.css">
    <link rel="stylesheet" href="../shared/css/navbar.css">
</head>
<body>
    <nav id="sideNavBar">
        <ul>
            <li>
                <button id="toggleBtn">
                    <img src="../shared/icons/icon_hamburger_menu.svg" alt="Menu Icon" id="iconMenu">
                </button>
            </li>
            <li>
                <a href="home.html">
                    <img src="../shared/icons/icon_home.svg" alt="Home Icon" id="iconHome">
                </a>
            </li>
            <li class="dropdown active">
                <a href="delivery-request.html">
                    <img src="../shared/icons/icon_delivery.svg" alt="Delivery Icon" id="iconDelivery">
                </a>
                <div class="dropdown-content">
                    <a href="#">New Requests</a>
                    <a href="#">In Progress</a>
                    <a href="#">Completed</a>
                </div>
            </li>
            <li>
                <a href="transactions.html">
                    <img src="../shared/icons/icon_transaction.svg" alt="Transaction Icon" id="iconTransaction">
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <img src="../shared/icons/icon_profile.svg" alt="Profile Icon" id="iconProfile">
                </a>
            </li>
            <li>
                <a href="../index.html" id="logoutBtn" class="logout-button">
                    <img src="../shared/icons/icon_logout.svg" alt="Logout Icon" id="iconLogout">
                </a>
            </li>
        </ul>
    </nav>

    <div class="contentWrapper">
        <nav id="topNavBar">
            <div id="logo">
                <a href="home.html">
                    <img src="../shared/images/logo.png" alt="Toki Toki Logo">
                </a>
            </div>

            <div id="topMenu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_phone.svg" alt="Support Icon">
                            <span>Support</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_notification.svg" alt="Notifications Icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_pfp.png" alt="Profile Icon">
                            <span>Benedict Elevazo</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_down.svg" alt="Dropdown Icon">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="dashboard-container">
                <div class="delivery-requests-header">
                    <h1>Delivery Requests</h1>
                    <div class="filter-controls">
                        <select class="status-filter">
                            <option value="all">All Requests</option>
                            <option value="new">New Requests</option>
                            <option value="progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                        <button class="new-request-btn">New Request</button>
                    </div>
                </div>

                <div class="requests-table card">
                    <table>
                        <thead>
                            <tr>
                                <th>Request ID</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Delivery Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>REQ001</td>
                                <td>Toki Toki Restaurant</td>
                                <td>Fresh Vegetables Set</td>
                                <td>Oct 20, 2023</td>
                                <td><span class="status-badge status-pending">Pending</span></td>
                                <td>
                                    <button class="action-btn">View</button>
                                    <button class="action-btn">Accept</button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../shared/js/supplier.js"></script>
</body>
</html>
