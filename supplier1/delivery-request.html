<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Requests - Firebase Tokyo</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/supplier1-styles.css">
</head>
<body>
    <nav class="supplier-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li class="dropdown">
                <a href="delivery-request.html" class="active">Delivery Requests</a>
                <div class="dropdown-content">
                    <a href="#">New Requests</a>
                    <a href="#">In Progress</a>
                    <a href="#">Completed</a>
                </div>
            </li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="../index.html" id="logoutBtn" class="logout-button">Logout</a></li>
        </ul>
    </nav>

    <div class="delivery-container">
        <h1>Manage Delivery Requests</h1>
        
        <div class="request-filters">
            <select class="filter-select">
                <option value="all">All Requests</option>
                <option value="new">New Requests</option>
                <option value="accepted">Accepted</option>
                <option value="completed">Completed</option>
            </select>
            <input type="date" class="date-filter">
        </div>

        <div class="requests-list">
            <div class="request-card">
                <div class="request-header">
                    <h3>Request #12345</h3>
                    <span class="status-badge pending">New Request</span>
                </div>
                <div class="request-details">
                    <p><strong>Requested:</strong> October 15, 2023</p>
                    <p><strong>Delivery Date:</strong> October 17, 2023</p>
                    <p><strong>Items:</strong></p>
                    <ul>
                        <li>Carrots - 10kg</li>
                        <li>Cabbage - 5kg</li>
                    </ul>
                </div>
                <div class="request-actions">
                    <button class="action-button accept">Accept</button>
                    <button class="action-button decline">Decline</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../shared/js/supplier1.js"></script>
</body>
</html>
