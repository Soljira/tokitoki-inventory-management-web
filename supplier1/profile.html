<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Profile - Firebase Tokyo</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/supplier1-styles.css">
</head>
<body>
    <nav class="supplier-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li class="dropdown">
                <a href="delivery-request.html">Delivery Requests</a>
                <div class="dropdown-content">
                    <a href="#">New Requests</a>
                    <a href="#">In Progress</a>
                    <a href="#">Completed</a>
                </div>
            </li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
            <li><a href="../index.html" id="logoutBtn" class="logout-button">Logout</a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <h1>Company Profile</h1>
        
        <div class="profile-content">
            <div class="profile-section">
                <h2>Business Information</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" class="form-input" value="Fresh Veggies Co." readonly>
                    </div>
                    <div class="form-group">
                        <label>Business Registration</label>
                        <input type="text" class="form-input" value="REG123456789" readonly>
                    </div>
                    <div class="form-group">
                        <label>Contact Person</label>
                        <input type="text" class="form-input" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-input" value="contact@freshveggies.com">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" class="form-input" value="+63 912 345 6789">
                    </div>
                    <div class="form-group">
                        <label>Business Address</label>
                        <textarea class="form-input">123 Business District, Makati City</textarea>
                    </div>
                    <button type="submit" class="action-button">Save Changes</button>
                </form>
            </div>

            <div class="profile-section">
                <h2>Performance Metrics</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <span class="metric-value">98%</span>
                        <span class="metric-label">On-time Delivery</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-value">4.9</span>
                        <span class="metric-label">Rating</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../shared/js/supplier1.js"></script>
</body>
</html>
