<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/supplier1-styles.css">
    <link rel="stylesheet" href="../shared/css/navbar.css">
</head>
<body>
    <nav id="sideNavBar">
        <ul>
            <li>
                <button id="toggleBtn">
                    <img src="../shared/icons/icon_hamburger_menu.svg" alt="Menu Icon" id="iconMenu">
                </button>
            </li>
            <li>
                <a href="home.html">
                    <img src="../shared/icons/icon_home.svg" alt="Home Icon" id="iconHome">
                </a>
            </li>
            <li class="dropdown">
                <a href="delivery-request.html">
                    <img src="../shared/icons/icon_delivery.svg" alt="Delivery Icon" id="iconDelivery">
                </a>
                <div class="dropdown-content">
                    <a href="#">New Requests</a>
                    <a href="#">In Progress</a>
                    <a href="#">Completed</a>
                </div>
            </li>
            <li>
                <a href="transactions.html">
                    <img src="../shared/icons/icon_transaction.svg" alt="Transaction Icon" id="iconTransaction">
                </a>
            </li>
            <li class="active">
                <a href="profile.html">
                    <img src="../shared/icons/icon_profile.svg" alt="Profile Icon" id="iconProfile">
                </a>
            </li>
            <li>
                <a href="../index.html" id="logoutBtn" class="logout-button">
                    <img src="../shared/icons/icon_logout.svg" alt="Logout Icon" id="iconLogout">
                </a>
            </li>
        </ul>
    </nav>

    <div class="contentWrapper">
        <nav id="topNavBar">
            <div id="logo">
                <a href="home.html">
                    <img src="../shared/images/logo.png" alt="Toki Toki Logo">
                </a>
            </div>

            <div id="topMenu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_phone.svg" alt="Support Icon">
                            <span>Support</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_notification.svg" alt="Notifications Icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_pfp.png" alt="Profile Icon">
                            <span>Fresh Veggies Co</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../shared/icons/icon_down.svg" alt="Dropdown Icon">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="dashboard-container">
                <div class="profile-section">
                    <div class="profile-header card">
                        <div class="profile-banner">
                            <div class="profile-image">
                                <img src="../shared/icons/icon_pfp.png" alt="Company Profile" data-field="profileImage">
                                <button class="change-photo">Change Photo</button>
                            </div>
                            <div class="profile-title">
                                <h1 data-field="companyName">Fresh Veggies Co</h1>
                                <span class="verified-badge">Verified Supplier</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-content">
                        <div class="contact-info card">
                            <div class="card-header">
                                <h2>Supplier Information</h2>
                                <button class="edit-btn">Edit Details</button>
                            </div>
                            <div class="info-grid">
                                <div class="info-item">
                                    <label>Name</label>
                                    <p data-field="name">Benedict Elevazo</p>
                                </div>
                                <div class="info-item">
                                    <label>Email Address</label>
                                    <p data-field="email">contact@freshveggies.com</p>
                                </div>
                                <div class="info-item">
                                    <label>Phone Number</label>
                                    <p data-field="phone">+1 234 567 8900</p>
                                </div>
                                <div class="info-item">
                                    <label>Business Address</label>
                                    <p data-field="address">123 Veggie Street, Fresh City, FC 12345</p>
                                </div>
                                <div class="info-item">
                                    <label>Operating Hours</label>
                                    <p data-field="hours">Mon-Fri: 8:00 AM - 6:00 PM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="../shared/js/supplier.js"></script>
    <script type="module" src="../shared/js/profile.js"></script>
    
    <script type="module">
        document.querySelector('.edit-btn').addEventListener('click', function() {
            console.log('clicked');
            const infoItems = document.querySelectorAll('.info-item p');
            
            if (this.textContent === 'Edit Details') {
                infoItems.forEach(item => {
                    const currentValue = item.textContent;
                    const input = document.createElement('input');
                    input.value = currentValue;
                    input.className = 'edit-input';
                    item.parentNode.replaceChild(input, item);
                });
                
                this.textContent = 'Save Changes';
                this.classList.add('save-btn');
            } else {
                const inputs = document.querySelectorAll('.edit-input');
                inputs.forEach(input => {
                    const p = document.createElement('p');
                    p.textContent = input.value;
                    input.parentNode.replaceChild(p, input);
                });
                
                this.textContent = 'Edit Details';
                this.classList.remove('save-btn');
            }
        });
    </script>
    

</body>
</html>
