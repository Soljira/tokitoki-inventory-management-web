<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Supplier 1</title>
    <link rel="stylesheet" href="../../shared/css/common.css">
    <link rel="stylesheet" href="../css/supplier1-styles.css">
</head>
<body>
    <nav class="supplier-nav">
        <!-- Same navigation structure -->
    </nav>

    <div class="settings-container">
        <h1>Account Settings</h1>
        <div class="settings-card">
            <form id="settingsForm">
                <div class="form-group">
                    <label>Notification Preferences</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="emailNotif" checked>
                        <label for="emailNotif">Email Notifications</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="smsNotif">
                        <label for="smsNotif">SMS Notifications</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Change Password</label>
                    <input type="password" class="form-input" placeholder="Current Password">
                    <input type="password" class="form-input" placeholder="New Password">
                    <input type="password" class="form-input" placeholder="Confirm New Password">
                </div>
                <button type="submit" class="action-button">Save Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
