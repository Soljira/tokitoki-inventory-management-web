<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard - Firebase Tokyo</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/supplier1-styles.css">
</head>
<body>
    <nav class="supplier-nav">
        <ul>
            <li><a href="home.html" class="active">Home</a></li>
            <li class="dropdown">
                <a href="delivery-request.html">Delivery Requests</a>
                <div class="dropdown-content">
                    <a href="#">New Requests</a>
                    <a href="#">In Progress</a>
                    <a href="#">Completed</a>
                </div>
            </li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="../index.html" id="logoutBtn" class="logout-button">Logout</a></li>
        </ul>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-banner">
            <h1>Welcome back, Fresh Veggies Co!</h1>
            <p>Here's your daily overview</p>
        </div>

        <div class="dashboard-grid">
            <div class="delivery-status">
                <h2>Active Deliveries</h2>
                <div class="status-badge status-confirmed">5 Ongoing Deliveries</div>
                <div class="delivery-list">
                    <!-- Delivery items will be dynamically added here -->
                </div>
            </div>

            <div class="recent-transactions">
                <h2>Recent Transactions</h2>
                <div class="transaction-list">
                    <!-- Transaction items will be dynamically added here -->
                </div>
            </div>

            <div class="profile-card">
                <h2>Quick Stats</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value">98%</span>
                        <span class="stat-label">On-time Delivery</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">4.9</span>
                        <span class="stat-label">Rating</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../shared/js/supplier1.js"></script>
</body>
</html>
